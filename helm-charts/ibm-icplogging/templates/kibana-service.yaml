{{ template "elk.settings.all.prepare" . -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    name: ibm-elastic-stack-operator
    app.kubernetes.io/instance: elk-logging #may be something else
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: elasticstacks.elasticstack.ibm.com
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.kibana.name "network") | indent 4 }}
{{- if .Values.kibana.service.labels }}
{{ toYaml .Values.kibana.service.labels | indent 4 }}
{{- end }}
{{- if .Values.kibana.service.annotations }}
  annotations:
{{ toYaml .Values.kibana.service.annotations | indent 4 }}
{{- end }}
  name: {{ .Values.kibana.name }}
spec:
  selector:
    app: "{{ template "elasticsearch.fullname" . }}"
    component: "{{ .Values.kibana.name }}"
    role: "kibana"
  ports:
  - port: {{ .Values.kibana.internal }}
    targetPort: {{ if .Values.kibana.routerEnabled }}router{{ else }}ui{{ end }}
    protocol: TCP
  {{- if and (eq "loadBalancer" .Values.kibana.access) .Values.kibana.external }}
    nodePort: {{ .Values.kibana.external }}
  type: LoadBalancer
  {{- end -}}
{{- end -}}
