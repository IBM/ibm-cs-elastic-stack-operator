apiVersion: v1
data:
  {{ if .Values.kibana.https }}
    dashboard-url: "https://127.0.0.1:{{ .Values.kibana.internal }}{{ .Values.kibana.ingress.path }}"
  {{ else }}
    dashboard-url: "http://127.0.0.1:{{ .Values.kibana.internal }}{{ .Values.kibana.ingress.path }}"
  {{ end }}
    logging-flavor: "common-services"
kind: ConfigMap
metadata:
  name: logging-access-config
  namespace: ibm-common-services
  labels:
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.elasticsearch.data.name "proxy") | indent 4 }}
  selfLink: /api/v1/namespaces/ibm-common-services/configmaps/logging-access-config
