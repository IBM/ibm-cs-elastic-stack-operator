apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "kibana.fullname" . }}-init"
  labels:
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.kibana.name "init") | indent 4 }}
    name: ibm-elastic-stack-operator
    app.kubernetes.io/instance: elk-logging #may be something else
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: elasticstacks.elasticstack.ibm.com
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  backoffLimit: 90
  template:
    metadata:
      labels:
{{ include "metadata.calculateLabels" (list . $app .Values.kibana.name "init") | indent 8 }}
      annotations:
{{ include "metadata.calculateAnnotations" (list . ) | indent 8 }}
    spec:
      restartPolicy: OnFailure
{{ include "image.pullSecret" . | indent 6 }}
{{- if .Values.elasticsearch.client.tolerations }}
      tolerations:
{{ toYaml .Values.elasticsearch.client.tolerations | indent 6 }}
{{- end }}
{{- if .Values.elasticsearch.client.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.elasticsearch.client.nodeSelector | indent 8 }}
{{- end }}
      serviceAccountName: "{{ template "job.fullname" . }}"
      containers:
      - name: init
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1000
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        image: {{ include "image.calculateImage" (list .Values.kibana.initImage.repository .Values.kibana.initImage.tag .Values.kibana.initImage.digest) }}
        resources:
{{ toYaml .Values.kibana.init.resources | indent 12 }}
        command: ["/opt/entry/entrypoint.sh"]
        env:
        - name: "IAM_API_KEY"
          valueFrom:
            secretKeyRef:
              name: "{{ template "kibana.fullname" . }}-init-secret"
              key: "kibana-init-{{ $.Release.Name }}-api-key"
        - name: CLUSTER_DOMAIN
          value: "{{ template "clusterDomain" . }}"
{{- if .Values.kibana.routerEnabled }}
        - name: ROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "kibana.fullname" . }}-nginx
              key: client-api-key
{{- end }}
        volumeMounts:
          - mountPath: "/opt/entry"
            name: entrypoint
      volumes:
      - name: entrypoint
        configMap:
          name: {{ template "kibana.fullname" . }}-init-entrypoint
          defaultMode: 0777
{{ end }}
